<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>

<div id="page" layout:fragment="content">

    <!-- page content -->
    <div class="right_col" role="main">
        <div>
            <div class="clearfix"></div>

            <div class="row">

                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>ORDERS</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <table id="datatable-checkbox" class="table table-striped table-bordered bulk_action">
                                <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="order: ${orders}">
                                    <td th:text="${order.orderId}"></td>
                                    <td th:text="${order.firstName}"></td>
                                    <td th:text="${order.lastName}"></td>
                                    <td th:text="'$' + ${order.total}"></td>
                                    <td><a th:href="'/admin/orders/edit/' + ${order.orderId}">Edit</a> | <a
                                            th:href="'/admin/orders/delete/' + ${order.orderId}">Delete</a></td>
                                </tr>

                                </tbody>
                            </table>
                            <a class="btn btn-primary text-right" href="/admin/orders/create">Add order</a>

                            <div th:if="${meta.totalPages > 1}" class="pagination" style="display:block">
                                <div class="dataTables_paginate paging_simple_numbers" id="datatable-buttons_paginate">
                                    <ul class="pagination" style="margin:0">
                                        <li th:each="pageNumber : ${pageNumbers}">
                                            <a th:href="@{/admin/order(page=${pageNumber - 1})}"
                                               th:text="${pageNumber}"
                                               th:class="${meta.number == pageNumber - 1} ? 'paginate_button active' : 'paginate_button'"
                                               aria-controls="datatable-buttons"></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->

</body>
</html>
