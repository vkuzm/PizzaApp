<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>

<div id="page" layout:fragment="content">

    <!-- page content -->
    <div class="right_col" role="main">
        <div>
            <div class="clearfix"></div>

            <div class="row">

                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>POSTS</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <table id="datatable-checkbox" class="table table-striped table-bordered bulk_action">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Image</th>
                                    <th>Title</th>
                                    <th>Created date</th>
                                    <th>Action</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="post: ${posts}">
                                    <td th:text="${post.postId}"></td>
                                    <td><img th:src="${post.image}" alt="" style="max-height:50px"></td>
                                    <td th:text="${post.title}"></td>
                                    <td th:text="${post.createdAt}"></td>
                                    <td><a th:href="'/admin/blog/edit/' + ${post.postId}">Edit</a> | <a th:href="'/admin/blog/delete/' + ${post.postId}">Delete</a></td>
                                </tr>

                                </tbody>
                            </table>
                            <a class="btn btn-primary text-right" href="/admin/blog/create">Add post</a>

                            <div th:if="${meta.totalPages > 1}" class="pagination" style="display:block">
                                <div class="dataTables_paginate paging_simple_numbers" id="datatable-buttons_paginate">
                                    <ul class="pagination" style="margin:0">
                                        <li th:each="pageNumber : ${pageNumbers}">
                                            <a th:href="@{/admin/blog(page=${pageNumber - 1})}"
                                               th:text="${pageNumber}"
                                               th:class="${meta.number == pageNumber - 1} ? 'paginate_button active' : 'paginate_button'"
                                               aria-controls="datatable-buttons"></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->

</body>
</html>
