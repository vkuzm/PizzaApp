<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center mb-5 pb-3">
      <div class="col-md-7 heading-section ftco-animate text-center">
        <h2 class="mb-4">Hot Pizza Meals</h2>
        <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there
          live the blind texts.</p>
      </div>
    </div>
  </div>
  <div class="container-wrap">
    <div class="row no-gutters d-flex">

      <div *ngFor="let product of products; let i = index" class="col-lg-4 d-flex ftco-animate">
        <div class="services-wrap d-flex">
          <div class="img {{ i >= products.length / 2 ? ' order-lg-last' : ''}}"
             [ngStyle]="{'background-image': 'url(' + product.image + ')'}"></div>
          <div class="text p-4">
            <h3>{{ product.name }}</h3>
            <p>{{ product.shortDescription }}</p>
            <p class="price"><span>{{ product.price | currency: 'USD' : "symbol" : "1.2"}}</span>
              <a href="#" (click)="cartService.addToCart(product.productId)" class="ml-2 btn btn-white btn-outline-white">Add to cart</a>
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>

</section>
